<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/siteIcon.png">
</head>
<body>
    
    <div class="box computer">
        <button id="comp-yes" class="yes-btn" onclick="yes()" disabled>+</button>
        <div class="table" id="computer-table">
            <h1 class="score" id="computer-score">0</h1>
        </div>
        <button id="comp-no" class="no-btn" disabled>-</button>
    </div>

    <div class="info-container" id="info">
    </div>

    <div class="box user">
        <button id="plr-yes" class="yes-btn">+</button>
        <div class="table" id="player-table">
            <h1 class="score" id="player-score">0</h1>
        </div>
        <button id="plr-no" class="no-btn">-</button>
    </div>


    <script type="module" src="./script.js"></script>
</body>
</html>
